        <script>
        $(document).ready(function() {
            document.getElementById("product1").className = "row hide";
            document.getElementById("product2").className = "row hide";
            $('select').material_select();
            $("#quantity").val(1);
            $("#quantity2").val(1);
            document.getElementById("total-product").textContent = "AUD $2,399.99";
            document.getElementById("total-product2").textContent = "AUD $2,999.99";
        });
            
            
        function displayVals() {
            var multiplevalues = $('#mainSelect').val()
             if (multiplevalues != "1" && multiplevalues != "2" && multiplevalues != "1,2")
                {
                    document.getElementById("product1").className = "row hide";
                    document.getElementById("product2").className = "row hide";
                    $("#quantity").val(1);
                    $("#quantity2").val(1);
                    document.getElementById("total-product").textContent = "AUD $2,399.99";
                    document.getElementById("total-product2").textContent = "AUD $2,999.99";
                }
            else
                {
                var data = multiplevalues.join(",");
                if(data == "1")
                    {
                        document.getElementById("product1").className = "row";
                        document.getElementById("product2").className = "row hide";
                        $("#quantity2").val(1);
                        document.getElementById("total-product2").textContent = "AUD $2,999.99";
                    }
                else if(data == "2")
                    {
                        document.getElementById("product1").className = "row hide";
                        document.getElementById("product2").className = "row";
                        $("#quantity").val(1);
                        document.getElementById("total-product").textContent = "AUD $2,399.99";
                    }
                else if(data == "1,2")
                    {
                        document.getElementById("product1").className = "row";
                        document.getElementById("product2").className = "row";
                    }
                }
        }
            
            
        $("select").change(displayVals);
        displayVals();
            
        $("#quantity").on("input", function() {
            var data = $("#quantity").val()
            if(data <= 0)
                {
                    alert("Invalid quantity entered. Value will be reset to 1.");
                    $("#quantity").val();
                }
            else
                {
                    var total = data * 2399.99
                    var cut = total.toFixed(2);
                    var sep = ReplaceNumberWithCommas(cut);
                    document.getElementById("total-product").textContent = "AUD $" + sep;
                }
        })
            
        $("#quantity2").on("input", function() {
            var data = $("#quantity2").val()
            if(data <= 0)
                {
                    alert("Invalid quantity entered. Value will be reset to 1.");
                    $("#quantity2").val();
                }
            else
                {
                    var total = data * 2999.99
                    var cut = total.toFixed(2);
                    var sep = ReplaceNumberWithCommas(cut);
                    document.getElementById("total-product2").textContent = "AUD $" + sep;
                }
        })
            
        function ReplaceNumberWithCommas(yourNumber) {
            //Seperates the components of the number
            var components = yourNumber.toString().split(".");
            //Comma-fies the first part
            components [0] = components [0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            //Combines the two sections
            return components.join(".");
        }
