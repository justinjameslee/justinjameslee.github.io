        <script type="text/javascript">
            window.addEventListener('load', 
              function() { 
                document.getElementById("range1").disabled = true;
                document.getElementById("range2").disabled = true;
              }, false);
            
            function range_(e) {
                if($(e).is(':checked'))
                {
                    document.getElementById("range1").disabled = false;
                }
                else
                {
                     document.getElementById("range1").disabled = true;
                     document.getElementById("range1").value = 0;
                     document.getElementById('quantity_').textContent = 0; 
                }
            }
            function range__(e) {
                if($(e).is(':checked'))
                {
                    document.getElementById("range2").disabled = false;
                }
                else
                {
                     document.getElementById("range2").disabled = true;
                     document.getElementById("range2").value = 0;
                     document.getElementById('quantity__').textContent = 0; 
                }
            }
            function updateQuantity_(val) 
            {
                document.getElementById('quantity_').textContent = val; 
            }
            function updateQuantity__(val) 
            {
                document.getElementById('quantity__').textContent = val; 
            }
